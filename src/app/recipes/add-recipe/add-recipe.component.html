<mat-card class="add_recipe_card">
  <form class="add_recipe_form" [formGroup]="addRecipe" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field  class="full_width" appearance="fill">
        <mat-label>Recept címe</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      <mat-form-field  class="full_width" appearance="fill">
        <mat-label>Embed youtube videó link</mat-label>
        <textarea matInput formControlName="link" required></textarea>
      </mat-form-field>
      <mat-form-field class="full_width" appearance="fill">
        <mat-label>Hozzávalók (egység;mértékegység;név)</mat-label>
        <textarea placeholder=
        "5;ek;liszt
        4;ek;keményítő" matInput formControlName="ingredients"></textarea>
      </mat-form-field>
      <mat-form-field class="full_width" appearance="fill">
        <mat-label>Leírás</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Új recept közzététele</button>
    </p>
  </form>

  <p *ngIf="submited == true">Közzétéve</p>
</mat-card>
